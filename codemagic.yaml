workflows:
  android-apk:
    name: OneView Budget APK
    max_build_duration: 60
    environment:
      flutter: 3.22.2
      java: 17

    scripts:
      - name: Versions
        script: |
          flutter --version
          dart --version

      - name: Clean & deps
        script: |
          flutter clean
          flutter pub get

      - name: Build APK (universel)
        script: |
          set -e
          flutter build apk --release -v
          echo "== APKs trouv√©s =="
          find build -type f -name "*.apk" -print || true

    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/*.apk
