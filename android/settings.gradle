pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    def localPropsFile = new File(rootDir, "local.properties")
    def localProps = new Properties()
    localPropsFile.withReader("UTF-8") { localProps.load(it) }
    def flutterSdkPath = localProps.getProperty("flutter.sdk")
    assert flutterSdkPath != null : "flutter.sdk manquant dans local.properties"

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.3.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
}

include(":app")
