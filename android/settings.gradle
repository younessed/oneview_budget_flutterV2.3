// Charge flutter_tools pour le nouveau système de plugins
pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }
  includeBuild("../packages/flutter_tools/gradle") // Flutter l’interprète correctement
}

plugins {
  id "dev.flutter.flutter-plugin-loader" version "1.0.0"
  id "com.android.application" version "8.6.1" apply false   // ✅ AGP >= 8.6
  id "org.jetbrains.kotlin.android" version "2.1.0" apply false  // ✅ Kotlin >= 2.1
}

include(":app")
