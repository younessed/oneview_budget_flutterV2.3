plugins {
  id "com.android.application"
  id "org.jetbrains.kotlin.android"
  id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.oneview.budget"           // <— choisis ton namespace
    compileSdk 34

    defaultConfig {
        applicationId "com.oneview.budget"   // <— ton ID d’app
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions { jvmTarget = "1.8" }

    buildTypes {
        release {
            // à remplacer par ta signature quand prête
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    // rien d’autre n’est requis ici pour Flutter
}


